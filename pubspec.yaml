name: waadaa
description: "A Flutter template using Clean Architecture and MVVM with Repository and Use case pattern"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: 3.6.1
  flutter: 3.27.2

dependencies:
  core:
    path: ./core
  di:
    path: ./di
  domain:
    path: ./domain
  cupertino_icons: 1.0.8
  flutter:
    sdk: flutter
  flutter_bloc: 9.0.0
  flutter_localizations:
    sdk: flutter
  intl: 0.19.0
  go_router: 14.7.2
  provider: 6.1.2
  cached_network_image: ^3.4.1

dev_dependencies:
  build_runner: 2.4.14
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0
  injectable_generator: 2.7.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 200
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
