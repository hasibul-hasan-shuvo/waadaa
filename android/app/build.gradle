plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.hasibul.flutter_clean_mvvm"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.hasibul.flutter_clean_mvvm"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    flavorDimensions += "env"

    productFlavors {
    create("flavor_dev") {
        dimension = "env"
        resValue("string", "app_name", "Waadaa Dev")
        applicationIdSuffix = ".dev"
    }

    create("flavor_staging") {
        dimension = "env"
        resValue("string", "app_name", "Waadaa Staging")
        applicationIdSuffix = ".staging"
    }

     create("flavor_test") {
        dimension = "env"
        resValue("string", "app_name", "Waadaa Test")
        applicationIdSuffix = ".test"
    }

    create("flavor_prod") {
        dimension = "env"
        resValue("string", "app_name", "Waadaa")
    }
}
}

flutter {
    source = "../.."
}
