publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: 3.6.1
  flutter: 3.27.2

dependencies:
  core:
    path: ../core
  di:
    path: ../di
  domain:
    path: ../domain
  cupertino_icons: 1.0.8
